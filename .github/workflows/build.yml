name: Build GameServerHook (Win7 Compatible)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-2022  # 新可用 runner

    steps:
    - uses: actions/checkout@v4

    - name: Install Visual Studio 2017 Build Tools (v141 + v141_xp)
      run: |
        choco install visualstudio2017buildtools --version=15.9.51 -y
        choco install visualstudio2017-workload-vctools --version=1.3.2 -y
        echo Done installing v141_xp toolset.

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.3

    - name: Build GameServerHook (Release Win32)
      run: |
        msbuild GameServerHook.sln /p:Configuration=Release /p:Platform=Win32 /m

    - name: Upload DLL
      uses: actions/upload-artifact@v3
      with:
        name: GameServerHook
        path: GameServerHook/Release/GameServerHook.dll
