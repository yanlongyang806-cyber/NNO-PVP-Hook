name: Build GameServerHook (Win7 Compatible)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-2019  # 能使用 VS2017 + v141_xp

    steps:
    - uses: actions/checkout@v3

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.3

    - name: Install Visual Studio Toolset v141_xp
      run: |
        echo Installing v141_xp...
        choco install visualstudio2017buildtools --version=15.9.49 -y
        choco install vcredist2015 -y

    - name: Build Hook DLL (Win7 Compatible)
      run: |
        msbuild GameServerHook.sln /p:Configuration=Release /p:Platform=Win32 /m

    - name: Upload DLL
      uses: actions/upload-artifact@v3
      with:
        name: GameServerHook
        path: |
          GameServerHook/Release/GameServerHook.dll
