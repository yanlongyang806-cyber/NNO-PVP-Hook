name: Build GameServerHook (Win7 Compatible)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Windows SDK 8.1
      run: choco install windows-sdk-8.1 -y

    - name: Install Visual Studio 2017 Build Tools (v141_xp)
      uses: microsoft/setup-msbuild@v2

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Build GameServerHook (Release Win32)
      run: msbuild GameServerHook.sln /p:Configuration=Release /p:Platform=Win32 /m

    - name: Upload DLL Artifact
      uses: actions/upload-artifact@v4
      with:
        name: GameServerHook
        path: Release/GameServerHook.dll
