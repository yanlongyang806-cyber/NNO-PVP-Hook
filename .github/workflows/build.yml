name: Build GameServerHook (Win7 Compatible)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-2019

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install Windows SDK 8.1
      run: |
        curl -L -o sdk81.exe "https://go.microsoft.com/fwlink/p/?LinkId=323507"
        .\sdk81.exe /features OptionId.WindowsSDKDesktop /quiet /norestart

    - name: Install VS2017 Build Tools + v141_xp
      run: |
        curl -L -o vs_buildtools.exe "https://aka.ms/vs/17/release/vs_BuildTools.exe"
        .\vs_buildtools.exe --quiet --wait --norestart `
          --add Microsoft.VisualStudio.Workload.VCTools `
          --add Microsoft.VisualStudio.Component.VC.140 `
          --add Microsoft.VisualStudio.Component.WinXP `
          --includeRecommended

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Build GameServerHook (Release Win32)
      run: |
        msbuild GameServerHook.sln /p:Configuration=Release /p:Platform=Win32 /m

    - name: Upload DLL Artifact
      uses: actions/upload-artifact@v4
      with:
        name: GameServerHook-Win7
        path: '**/Release/*.dll'
